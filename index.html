<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Welcome To <span class="text-red-400 font-semibold">Baap Er Bank</span>!!!</h1>
  </header>
  <main>
    <section class="bg-orange-200 w-9/12 mx-auto mt-12 p-8">
        <h2 class="text-3xl font-semibold mb-3">Please Login</h2>
        <input class="block mb-3 w-9/12 px-3" type="email" placeholder="Your Email Please" id="user-email">
        <input class=" block w-9/12 px-3 mb-3" type="password" placeholder="Your Password Please" id="user-pw">
        <button id="btn-submit"  class="bg-orange-400 px-6 rounded-lg hover:bg-red-800 py-2 text-white font-semibold">Submit</button>
    </section>
  </main>
  <script src="Js/login.js"></script>
</body>
</html>
